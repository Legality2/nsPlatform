<div class="admin_block_row" style="color: black; font-size: 14px;" ng-controller="userManagementCtrl">
        <div class="error" id="msgbox" style="width:100%;text-align:center;margin-bottom:10px;padding:5px;">
                                    </div>
        <form method="post" role="form"  name="addform" id="addform" class="form-horizontal" novalidate="novalidate">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">User Type</label>
                <div class="col-sm-8">
                    <select name="user_type" ng-model="newUser.userType" id="user_type" class="form-control">
                        <option value="Creative">Creative</option>
                        <option value="Realtor">Realtor</option>
                    </select>
                    <span class="error" id="user_type_id_error"></span>
                </div>
            </div>
            <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">UserName</label>
                    <div class="col-sm-8">
                        <input type="text" value="" name="fname" class="form-control" ng-model="newUser.username" id="fname" placeholder="">
                        <span class="error" id="user_type_id_error"></span>
                    </div>
                </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" value="" name="fname" class="form-control" ng-model="newUser.fullName" id="fname" placeholder="">
                    <span class="error" id="user_type_id_error"></span>
                </div>
            </div>
            
            <div class="form-group" id="no_users_box">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" value="" ng-model="newUser.email"  name="email" class="form-control" id="email" placeholder="">
                    <span class="error" id="certification_desc_error"></span>
                </div>
            </div>
            <div class="form-group" id="no_users_box">
                <label for="inputEmail3" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" value="" ng-model="newUser.password"  name="password" class="form-control" id="password" placeholder="">
                    <span class="error" id="certification_desc_error"></span>
                </div>
            </div>
            <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">User role</label>
                    <div class="col-sm-8">
                        <select name="user_role" ng-model="newUser.role" id="user_role" class="form-control">
                            <option value="Basic">basic</option>
                            <option value="Admin">admin</option>
                        </select>
                        <span class="error" id="user_type_id_error"></span>
                    </div>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button ng-click="createUser(newUser)">Create User</button>
                </div>
            </div>
        </form>
    </div>
