<div class="content" ng-controller="userCtrl">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <img src="../assets/img/damir-bosnjak.jpg" alt="...">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="../assets/img/default-avatar.png" alt="...">
                <h5 class="title">{{ user.username }}</h5>
              </a>
             
            </div>
         
          </div>
          <div class="card-footer">
            <hr>
            
          </div>
        </div>
        
      </div>
      <div class="col-md-8">
        <div class="card card-user">
          <div class="card-header" style="background-color: rgb(10, 70, 131);">
            <h5 class="card-title">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Individual or Company (disabled)</label>
                    <input type="text" class="form-control" disabled="" placeholder="CompanyOrIndividual" >
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="user.username">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" ng-model="user.fullName">
                  </div>
                </div>
            
              </div>
              
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
