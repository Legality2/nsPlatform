<div class="row">
        <div class="col">
            <div class="card" style="border-top: 3px solid gold;">
                <div class="card-body">
                    <i class="fas fa-file-signature" style="font-size:20px;"></i>
                </div>
                <div class="card-footer">Contracts</div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="border-top: 3px solid gold;">
                <div class="card-body">
                    <i class="fas fa-user-alt" style="font-size:20px;"></i>
                </div>
                <div class="card-footer">Customers</div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="border-top: 3px solid gold;">
                <div class="card-body">
                    <i class="fas fa-home" style="font-size:20px;"></i>
                </div>
                <div class="card-footer">Propertys</div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="border-top: 3px solid gold;">
                <div class="card-body">
                    <i class="fas fa-calendar-week" style="font-size:20px;"></i>
                </div>
                <div class="card-footer">Events</div>
            </div>
        </div>
        <div class="col">
            <div class="card" ng-controller="fileCtrl">
                <form action="/file/new" method="post" enctype="multipart/form-data">
                    <input name="name" type="text" />
                    <input type="file" name="upl" />
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
    
        <div class="col-5">
            <div class="card" style=" background-color: darkslategray;">
                <div class="card-header" style="min-height: 40px;background-color:goldenrod;">

                </div>
                <div class="card-body" ng-controller="todoCtrl">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="todo in todos">{{ todo.title }}</li>
                      </ul>
                </div>
                <div class="card-footer">
                    <a data-toggle="modal" data-target="#todoModal">add new contract</a>
                    <aside>
                            <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="todoModalLabel">todo Form</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body" ng-controller="todoCtrl">
                                                <form class="custom-form">
                                                        <div class="form-row form-group">
                                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Title </label></div>
                                                            <div class="col-sm-6 input-column"><input class="form-control" ng-model="toDo.title" type="text"></div>
                                                        </div>
                                                        <div class="form-row form-group">
                                                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">info</label></div>
                                                            <div class="col-sm-6 input-column"><input class="form-control" ng-model="toDo.info" type="text"></div>
                                                        </div>
                                                        <div class="form-row form-group">
                                                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Email</label></div>
                                                                <div class="col-sm-6 input-column"><input class="form-control" ng-model="toDo.email" type="text"></div>
                                                        </div>
                                                       
                    
                                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">you sure you want to create new channel?</label>
                                                        </div><button class="btn btn-light submit-button" type="button" ng-click="newTodo(toDo)">Submit Form</button>
                                                    </form>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
