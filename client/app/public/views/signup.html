<div class="login-clean" >
    <form method="post" style="border:2px solid Â rgb(173,152,42);">
        <h2 class="sr-only">Signup Form</h2>
        <div class="illustration"><i class="icon ion-ios-navigate" style="color:rgb(220,176,20);"></i>
            <h2 style="color:rgb(203,144,29);font-weight:bold;font-size: 14px;">NS Creative</h2></div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" ng-model="newUser.email"  class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" ng-model="newUser.password" class="form-control" />
        </div>
        <div class="form-group">
            <input type="username" name="username" placeholder="username" ng-model="newUser.username" class="form-control" />
        </div>
        <div class="form-group">
                <select name="creativeType" ng-model="newUser.role" class="form-control" size="3">
                        <option value="Designer">Designer</option>
                        <option value="Photographer">Photographer</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Musical Artist">Musical Artist</option>
                      </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" ng-click="signupUser(newUser)" type="submit" style="background-color:rgb(210,177,8);">Sign up</button>
        </div>
</div>
